<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octo Command // Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050a10;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image: radial-gradient(circle at 50% 50%, #0d1b2a 0%, #000 100%);
        }

        .login-container {
            text-align: center;
            border: 1px solid rgba(188, 19, 254, 0.3);
            padding: 40px;
            border-radius: 10px;
            background: rgba(16, 24, 35, 0.95);
            box-shadow: 0 0 30px rgba(188, 19, 254, 0.15);
            position: relative;
            width: 320px;
        }

        .login-container::before {
            content: "";
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, #bc13fe, #00f3ff);
            z-index: -1;
            border-radius: 12px;
            opacity: 0.6;
        }

        h1 {
            color: #bc13fe;
            letter-spacing: 2px;
            margin-bottom: 10px;
            font-size: 1.4rem;
        }
        
        .subtitle {
            font-family: 'Roboto', sans-serif;
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 30px;
        }

        .input-group { margin-bottom: 15px; }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            color: #fff;
            padding: 12px;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            text-align: center;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #bc13fe;
            box-shadow: 0 0 10px rgba(188, 19, 254, 0.2);
        }

        button {
            width: 100%;
            background: #bc13fe;
            color: #fff;
            border: none;
            padding: 12px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.2s;
        }

        button:hover { background: #fff; color: #000; transform: scale(1.02); }

        .links {
            margin-top: 20px;
            font-size: 0.8rem;
            font-family: 'Roboto', sans-serif;
        }
        .links a { color: #00f3ff; text-decoration: none; }
        .links a:hover { color: #fff; text-decoration: underline; }

        .flash-msg {
            color: #ff003c;
            font-size: 0.8rem;
            margin-bottom: 15px;
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>NEW CREDENTIALS</h1>
        <div class="subtitle">INITIALIZING COMMANDER PROFILE</div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-msg">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required autocomplete="off">
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="SET Password" required>
            </div>
            <button type="submit">CONFIRM IDENTITY</button>
        </form>
        
        <div class="links">
            ALREADY AUTHORIZED? <a href="{{ url_for('login') }}">LOGIN HERE</a>
        </div>
    </div>

</body>
</html>
